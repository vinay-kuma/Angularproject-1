<div class="row">
    <div class="col-md-12">
        <h3>Users List</h3>
        <div *ngIf="selectedUser">Selected User: {{selectedUser.name}}</div>
<div class="row">
   <app-user
    *ngFor="let user of users; trackBy: trackUser"
    (userSelected)="onUserSelect($event)"
   [user]="user"
   ></app-user>
</div>
    </div>
</div>
